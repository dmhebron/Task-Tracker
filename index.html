<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Tracker</title>
</head>
<body>
    <header>
        <h1> Hi, <input type="text" 
            id="name" 
            placeholder="enter name...">
            What needs to be done?</h1>
            
        <form id="newtask">
            <input type="text" 
            placeholder="e.g. study for midterms" 
            name="entertask" 
            id="entertask" >

            <input type="submit" 
            id="submit" 
            value="Add Task">
        </form>
    </header>

    <main>
        <h2> Task list</h2>
        <section class="list">
                   <div id="tasks">

        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
